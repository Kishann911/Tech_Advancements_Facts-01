<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Advancements 2023</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .fact-display {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            min-height: 150px;
        }

        .fact-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .fact-card:hover {
            transform: translateY(-5px);
        }

        .fact-card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .fact-card p {
            color: #666;
        }

        .fact-card .year {
            color: #3498db;
            font-weight: bold;
        }

        .all-facts {
            display: none;
            grid-gap: 1rem;
        }

        .all-facts.show {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech Advancements 2023</h1>
        <div class="controls">
            <button id="randomFact">Show Random Fact</button>
            <button id="showAll">Show All Facts</button>
        </div>
        <div id="factDisplay" class="fact-display">
            <p>Click a button to get started!</p>
        </div>
        <div id="allFacts" class="all-facts"></div>
    </div>

    <script>
        const techFacts = {
            "tech_advancements": [
                {
                    "id": 1,
                    "title": "AI Language Models",
                    "fact": "GPT-4 demonstrates human-level performance in various academic and professional tests",
                    "year": 2023
                },
                {
                    "id": 2,
                    "title": "Quantum Computing",
                    "fact": "IBM unveiled its 433-qubit Osprey processor, the world's largest superconducting quantum processor",
                    "year": 2022
                },
                {
                    "id": 3,
                    "title": "Space Technology",
                    "fact": "SpaceX's Starship became the largest and most powerful rocket ever launched",
                    "year": 2023
                },
                {
                    "id": 4,
                    "title": "Electric Vehicles",
                    "fact": "Solid-state batteries are being developed to potentially revolutionize EV charging times and range",
                    "year": 2023
                },
                {
                    "id": 5,
                    "title": "5G Networks",
                    "fact": "Global 5G adoption reached over 1 billion connections worldwide",
                    "year": 2023
                },
                {
                    "id": 6,
                    "title": "Mixed Reality",
                    "fact": "Apple introduced Vision Pro, its first mixed reality headset",
                    "year": 2023
                },
                {
                    "id": 7,
                    "title": "Renewable Energy",
                    "fact": "Perovskite solar cells achieved new efficiency records above 31%",
                    "year": 2023
                },
                {
                    "id": 8,
                    "title": "Artificial Intelligence",
                    "fact": "AI-powered drug discovery has reduced drug development time from years to months",
                    "year": 2023
                },
                {
                    "id": 9,
                    "title": "Robotics",
                    "fact": "Boston Dynamics' Atlas robot demonstrated advanced human-like movements and task completion",
                    "year": 2023
                },
                {
                    "id": 10,
                    "title": "Cybersecurity",
                    "fact": "Post-quantum cryptography standards are being developed to protect against quantum computer threats",
                    "year": 2023
                },
                {
                    "id": 11,
                    "title": "Brain-Computer Interface",
                    "fact": "Neuralink received FDA approval for human clinical trials",
                    "year": 2023
                },
                {
                    "id": 12,
                    "title": "Green Technology",
                    "fact": "Direct Air Capture facilities are scaling up to remove CO2 from the atmosphere",
                    "year": 2023
                },
                {
                    "id": 13,
                    "title": "Edge Computing",
                    "fact": "Edge computing market expected to reach $87.3 billion by 2026",
                    "year": 2023
                },
                {
                    "id": 14,
                    "title": "Digital Health",
                    "fact": "AI-powered diagnostic tools achieved accuracy rates exceeding 90% in various medical conditions",
                    "year": 2023
                },
                {
                    "id": 15,
                    "title": "Autonomous Vehicles",
                    "fact": "Self-driving taxis are operating in multiple cities without safety drivers",
                    "year": 2023
                },
                {
                    "id": 16,
                    "title": "Web3",
                    "fact": "Decentralized applications (dApps) reached over 4 million daily active users",
                    "year": 2023
                },
                {
                    "id": 17,
                    "title": "Cloud Computing",
                    "fact": "Sustainable cloud computing initiatives are reducing data center carbon footprints by 50%",
                    "year": 2023
                },
                {
                    "id": 18,
                    "title": "Internet of Things",
                    "fact": "Global IoT connections expected to reach 27 billion by 2025",
                    "year": 2023
                },
                {
                    "id": 19,
                    "title": "Gene Editing",
                    "fact": "CRISPR gene editing trials show promising results in treating genetic diseases",
                    "year": 2023
                },
                {
                    "id": 20,
                    "title": "Augmented Reality",
                    "fact": "AR smart glasses are becoming mainstream with multiple major tech companies launching products",
                    "year": 2023
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const randomFactBtn = document.getElementById('randomFact');
            const showAllBtn = document.getElementById('showAll');
            const factDisplay = document.getElementById('factDisplay');FactsContainer = document.getElementById('allFacts');
            
            function showRandomFact() {
                const facts = techFacts.tech_advancements;
                const randomIndex = Math.floor(Math.random() * facts.length);
                const fact = facts[randomIndex];
                
                factDisplay.innerHTML = `
                    <h3>${fact.title}</h3>
                    <p>${fact.fact}</p>
                    <p class="year">Year: ${fact.year}</p>
                `;
            }
            
            function toggleAllFacts() {
                if (allFactsContainer.classList.contains('show')) {
                    allFactsContainer.classList.remove('show');
                    allFactsContainer.innerHTML = '';
                    showAllBtn.textContent = 'Show All Facts';
                } else {
                    allFactsContainer.classList.add('show');
                    showAllBtn.textContent = 'Hide All Facts';
                    
                    const factsHTML = techFacts.tech_advancements
                        .map(fact => `
                            <div class="fact-card">
                                <h3>${fact.title}</h3>
                                <p>${fact.fact}</p>
                                <p class="year">Year: ${fact.year}</p>
                            </div>
                        `)
                        .join('');
                    
                    allFactsContainer.innerHTML = factsHTML;
                }
            }
            
            randomFactBtn.addEventListener('click', showRandomFact);
            showAllBtn.addEventListener('click', toggleAllFacts);
        });
    </script>
</body>
</html>
